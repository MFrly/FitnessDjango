{% extends "base.html" %}
{% block content %}
  <h2>Můj profil</h2>

  <p>Uživatel: {{ profile.user.username }}</p>
  <p>Věk: {{ profile.age }}</p>
  <p>Výška: {{ profile.height }} cm</p>
  <p>Váha: {{ profile.weight }} kg</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Uložit změny</button>
  </form>

{% endblock %}
