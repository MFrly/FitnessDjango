{% extends 'base.html' %}

{% block title %}Detail profilu{% endblock %}

{% block content %}
  <h2>Profil uživatele {{ object.user.username }}</h2>

  <ul>
    <li><strong>Věk:</strong> {{ object.age }}</li>
    <li><strong>Pohlaví:</strong> {{ object.gender }}</li>
    <li><strong>Je trenér:</strong> {{ object.is_trainer|yesno:"Ano,Ne" }}</li>
    <!-- přidej další pole dle potřeby -->
  </ul>

  <a href="{% url 'userprofile-list' %}">← Zpět na seznam uživatelů</a>
{% endblock %}
