{% extends 'base.html' %}

{% block content %}
<h2>User Profiles</h2>
<ul class="list-group">
    {% for profile in object_list %}
        <li class="list-group-item">{{ profile.name }}</li>
    {% empty %}
        <li class="list-group-item">No profiles available.</li>
    {% endfor %}
</ul>
{% endblock %}
