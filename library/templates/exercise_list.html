{% extends 'base.html' %}

{% block content %}
<h2>Všechny cviky</h2>

<a href="{% url 'exercise-create' %}" class="btn btn-success mb-3">Přidat nový cvik</a>

<ul class="list-group">
    {% for exercise in object_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ exercise.name }}</strong> – {{ exercise.description|truncatewords:12 }}
            </div>
            <div>
                <a href="{% url 'exercise-detail' exercise.pk %}" class="btn btn-sm btn-primary">Detail</a>
                <a href="{% url 'exercise-delete' exercise.pk %}" class="btn btn-sm btn-danger">Smazat</a>
            </div>
        </li>
    {% empty %}
        <li class="list-group-item">Žádné cviky nejsou dostupné.</li>
    {% endfor %}
</ul>
{% endblock %}
