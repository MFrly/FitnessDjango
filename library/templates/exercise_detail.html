{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ object.name }}</h2>
    <p>{{ object.description }}</p>

    {% if object.gif %}
        <div class="mt-3">
            <h5>Ukázka:</h5>
            <img src="{{ object.gif.url }}" alt="{{ object.name }}" class="img-fluid rounded">
        </div>
    {% endif %}

    <a href="{% url 'exercise-list' %}" class="btn btn-secondary mt-4">Zpět na seznam</a>
</div>
{% endblock %}
