{% extends 'base.html' %}

{% block content %}
<div class="text-center mt-5">
    <h2>Opravdu se chceš odhlásit?</h2>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Odhlásit se</button>
    </form>
    <p class="mt-3"><a href="{% url 'index' %}" class="btn btn-secondary">Zpět na hlavní stránku</a></p>
</div>
{% endblock %}
